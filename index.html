<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-whole">
        <div class="weather-top">
          <h1>Location</h1>

          <ul class="top">
            <li id="date">Date 00:00</li>
            <li>Description</li>
          </ul>

          <div class="temp">
            <img
              src="https://img.icons8.com/dusk/64/null/sun--v1.png"
              alt="clear-sky-day"
              id="mainIcon"
            />
            <span id="topTemp"> <strong id="mainTemp">21°</strong></span>
            / 17°
          </div>
          <div class="row">
            <div class="col-6">
              <ul>
                <li>
                  <img
                    src="https://img.icons8.com/dusk/64/null/water.png"
                    width="40px"
                  />
                </li>
                <li>0%</li>
                <li>Humidity</li>
              </ul>
            </div>
            <div class="col-6">
              <ul>
                <li>
                  <img
                    src="https://img.icons8.com/dusk/64/null/windsock.png"
                    width="40px"
                  />
                </li>
                <li>2mph</li>
                <li>Wind Speed</li>
              </ul>
            </div>
          </div>
        </div>

        <small>
          <a href="https://github.com/aisyahsuaid/weather-app" target="_blank"
            >Open-source code</a
          >
          by Aisyah Suaid</small
        >
      </div>
    </div>
    <script src="src/code.js"></script>
  </body>
</html>
