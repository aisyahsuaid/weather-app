<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-whole">
        <div class="weather-top">
          <h1></h1>

          <ul class="top">
            <li id="date"></li>
            <li id="description"></li>
          </ul>

          <div class="temp">
            <img src="#" alt="clear-sky-day" id="mainIcon" />
            <span id="topTemp"> <strong id="mainTemp"></strong></span>
            <span id="units"
              ><a href="#" id="celsius" class="active">°C</a> /
              <a href="#" id="fahrenheit">°F</a></span
            >
          </div>
          <div class="row hum-wind">
            <div class="col-6 droplet">
              <ul class="ul-bottom">
                <li>
                  <img
                    src="https://img.icons8.com/dusk/64/null/water.png"
                    width="40px"
                  />
                </li>
                <li id="humidity"></li>
                <li>Humidity</li>
              </ul>
            </div>
            <div class="col-6">
              <ul class="ul-bottom">
                <li>
                  <img
                    src="https://img.icons8.com/dusk/64/null/windsock.png"
                    width="40px"
                  />
                </li>
                <li id="wind"></li>
                <li>Wind Speed</li>
              </ul>
            </div>
          </div>
        </div>
        <form id="search-form">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Please enter a city"
                class="form-control"
                id="city-input"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <input type="submit" value="Search" />
            </div>
          </div>
        </form>
        <small>
          <a href="https://github.com/aisyahsuaid/weather-app" target="_blank"
            >Open-source code</a
          >
          by Aisyah Suaid</small
        >
      </div>
    </div>
    <script src="src/code.js"></script>
  </body>
</html>
